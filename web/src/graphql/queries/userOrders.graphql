query userOrders($userId: Int!) {
  userOrders(userId: $userId) {
    order {
      merchantId
      isComplete
      merchant {
        cpname
      }
    }
    orderItems {
      orderId
      quantity
      foodItemId
      foodItem {
        stock
        cost
        itemName
        imageUrl
        imageAlt
        description
      }
    }
  }
}
