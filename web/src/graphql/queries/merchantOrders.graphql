query merchantOrders {
  merchantOrders {
    orderItems {
      orderId
      foodItemId
      foodItem {
        itemName
        cost
        description
        id
        imageUrl
        imageAlt
        merchantId
      }
    }
    order {
      createdAt
      user {
        firstname
        lastname
      }
      isComplete
      userId
      id
    }
  }
}
