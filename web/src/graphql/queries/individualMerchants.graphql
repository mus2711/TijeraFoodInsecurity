query IndividiualMerchants {
  merchants {
    id
    cpname
    imageUrl
    imageAlt
    cplogo
    city
    address1
    address2
    postcode
    reviewCount
    averageRating
    latitude
    longitude
  }
  allMerchantTags {
    merchantId
    tagId
  }
  tags {
    tagName
    id
  }

  videos {
    id
    title
    tokens
    videoUrl
  }

  #   userWatchedVideos {
  #     id
  #   }
}
