query Merchants {
  merchants {
    id
    cpname
    imageUrl
    imageAlt
    cplogo
    city
    address1
    address2
    postcode
    reviewCount
    averageRating
    latitude
    longitude
  }

  allMerchantTags {
    merchantId
    tagId
  }
  tags {
    tagName
    id
  }
  me {
    merchant {
      id
      cpname
      cplogo
      imageUrl
      imageUrl
      city
      address1
      address2
      postcode
      reviewCount
      averageRating
      username
      latitude
      longitude
    }
  }

  videos {
    id
    title
    tokens
    videoUrl
  }

  userWatchedVideos {
    id
  }
}
