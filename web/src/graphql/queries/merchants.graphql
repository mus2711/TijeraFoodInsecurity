query Merchants {
  merchants {
    id
    cpname
    imageUrl
    imageAlt
    cplogo
    location
    reviewCount
    averageRating
  }
  allMerchantTags {
    merchantId
    tagId
  }
  tags {
    tagName
    id
  }
  me {
    merchant {
      id
      cpname
      cplogo
      imageUrl
      imageUrl
      location
      reviewCount
      averageRating
      username
    }
  }
}
