query TagsandMe($merchantId: Int!) {
  tags {
    tagName
    id
  }
  me {
    merchant {
      id
      cpname
      cplogo
      imageUrl
      imageUrl
      city
      address1
      address2
      postcode
      reviewCount
      averageRating
      username
    }
    user {
      id
      firstname
      lastname
      username
      email
    }
  }

  getMenu(merchantId: $merchantId) {
    itemName
    id
    cost
    description
    stock
    imageUrl
    imageAlt
    stock
  }

  merchantTags(merchantId: $merchantId) {
    tagName
    id
  }
  merchant(id: $merchantId) {
    cpname
    city
    address1
    address2
    postcode
  }
}
