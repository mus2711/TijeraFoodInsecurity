query TagsandMe($merchantId: Int!) {
  tags {
    tagName
    id
  }
  me {
    merchant {
      id
      cpname
      cplogo
      imageUrl
      imageUrl
      location
      reviewCount
      averageRating
      username
    }
    user {
      id
      firstname
      lastname
      username
      email
    }
  }

  merchantTags(merchantId: $merchantId) {
    tagName
    id
  }
}
